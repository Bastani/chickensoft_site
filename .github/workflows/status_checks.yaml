name: '🧐 Status Checks'
on: pull_request

jobs:
  status_checks:
    name: '🧐 Status Checks'
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: 📦 Install Dependencies
        run: npm install

      - name: ✨ Check Format
        run: npm run format:check

      - name: 🧹 Lint
        run: npm run lint

      - name: 🔐 Export Secrets
        run: |
          touch .env
          echo "TWITTER_BEARER_TOKEN={{ secrets.TWITTER_BEARER_TOKEN }}" >> .env
          echo "GITHUB_PAT={{ secrets.GH_BASIC }}" >> .env

      - name: 👷 Build website
        run: npm run build
